
<html>
<head>
    <script src="angular.js"></script>
</head>
<body ng-app="myapp">
<div ng-controller="HelloController" >
    <h2>Hello {{message}} !</h2>

</div>

<script>
    angular.module("myapp", [])
        .controller("HelloController", function($scope) {
            $scope.message =  "World, AngularJS";

        } );
</script>
</body>
</html>
